name: Publish STE Dashboard
on:
  push
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0            # <-- important (we need HEAD~1)

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov==4.1.0

      - name: Compute safe base (fallback if only 1 commit)
        id: base
        run: |
          if [ "$(git rev-list --count HEAD)" -lt 2 ]; then
            echo "base_ref=HEAD" >> $GITHUB_OUTPUT
          else
            echo "base_ref=HEAD~1" >> $GITHUB_OUTPUT
          fi

      - name: Build dashboard
        env:
          PYTHONPATH: ${{ github.workspace }}
          PROJECT_PATH: examples/payments
          BASE_BRANCH: ${{ steps.base.outputs.base_ref }}
          HEAD_REF: HEAD
          BUDGET_TESTS: '25'
        run: |
          python -m src.cli.ste_cli record-run
          python -m src.cli.ste_cli select

      - uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
