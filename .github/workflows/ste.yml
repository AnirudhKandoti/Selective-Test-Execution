
name: STE CI (Agent + Explain)

on:
  push:
  pull_request:

jobs:
  ste:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Record baseline run
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m src.cli.ste_cli record-run --project examples/payments
      - name: Select tests for diff
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m src.cli.ste_cli select --project examples/payments --base HEAD~1 --head HEAD --budget-tests 25
      - name: Run selected tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m src.cli.ste_cli run-selected --project examples/payments
      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: ste-dashboard
          path: web/data/latest.json
