name: STE CI (Agent + Explain)

on:
  push:
  pull_request:

jobs:
  ste:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # we need history for diffs

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov==4.1.0   # safe no-op if already present
          pip freeze | grep -i -E 'pytest|coverage' || true

      - name: Prepare dirs
        run: mkdir -p state web/data

      - name: Compute safe base (fallback if only 1 commit)
        id: base
        run: |
          if [ "$(git rev-list --count HEAD)" -lt 2 ]; then
            echo "base_ref=HEAD" >> $GITHUB_OUTPUT
          else
            echo "base_ref=HEAD~1" >> $GITHUB_OUTPUT
          fi

      - name: Record baseline
        env: { PYTHONPATH: ${{ github.workspace }} }
        run: python -m src.cli.ste_cli record-run

      - name: Select tests for diff
        env: { PYTHONPATH: ${{ github.workspace }} }
        run: python -m src.cli.ste_cli select --base ${{ steps.base.outputs.base_ref }} --head HEAD --budget-tests 25

      - name: Run selected tests
        env: { PYTHONPATH: ${{ github.workspace }} }
        run: python -m src.cli.ste_cli run-selected

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: ste-dashboard
          path: web/data/latest.json
